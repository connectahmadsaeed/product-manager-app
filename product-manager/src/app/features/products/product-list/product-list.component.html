<div class="toolbar">
    <a mat-raised-button color="primary" routerLink="add">
        <mat-icon>add</mat-icon> Add Product
    </a>
</div>

<div class="products">
    <mat-card *ngFor="let product of products$ | async; trackBy: trackById" class="product-card">
        <img mat-card-image style="height: 250px; width: 250px;" [src]="product.image" alt="{{ product.title }}">
        <mat-card-content>
            <h3>{{ product.title }}</h3>
            <p class="price">â‚¹ {{ product.price }}</p>
            <p class="description">{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" [routerLink]="['edit', product.id]">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-button color="warn" (click)="delete(product.id)">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>
